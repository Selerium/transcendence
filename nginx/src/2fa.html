<div class="row">
  <div class="col-xs-12 login-title">
    <h1>TRANSCENDENCE</h1>
    <h2>TRANSCENDENCE</h2>
  </div>
</div>
<div class="py-4 row flex-column align-items-center justify-content-center gap-2">
  <h3 class="w-25" style="text-align: center; min-width: 290px;">ENTER INTRA EMAIL: </h3>
  <input required class="w-25" type="text" required id="email" name="user-email" style="text-align: center; min-width: 290px;" />
  <h3 class="w-25" style="text-align: center; min-width: 290px;">ENTER VERIFICATION CODE: </h3>
  <input required class="w-25" type="text" required id="code" name="2fa-code" style="text-align: center; min-width: 290px;" />
  <button onclick="verify2fa()" type="button" class="clickable btn login-button">SEND 2FA</button>
</div>
