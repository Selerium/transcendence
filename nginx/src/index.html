<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>TRANSCENDENCE</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/css/fonts.css" />
    <link rel="stylesheet" href="/styles/css/colors.css" />
    <link rel="stylesheet" href="/styles/css/variables.css" />
    <link rel="stylesheet" href="/styles/css/styles.css" />
    <link rel="stylesheet" href="/styles/css/login.css" />
    <link rel="stylesheet" href="/styles/css/dashboard.css" />
    <link rel="stylesheet" href="/styles/css/Game.css" />
  </head>
  <body>
    <div
      id="app"
      class="container-fluid d-flex flex-column justify-content-center"
    >
      <div class="row h-100 p-3 gap-3">
        <!-- side nav bar component -->
        <nav
          id="nav"
          class="box navbar flex-column col-2 h-100 justify-content-start"
        >
          <img
            id="nav-image"
            width="128"
            height="128"
            class="my-4"
            src="styles/images/profile-pic-sample.png"
            style="object-fit: cover; border-radius: 64px"
            onerror="this.src='/styles/images/profile-pic-sample.png'"
          />
          <a id="nav-profile" class="link" href="/profile">loading...</a>
          <div class="h-rule"></div>
          <a id="nav-dashboard" class="link" href="/dashboard">dashboard</a>
          <a id="nav-leaderboards" class="link" href="/leaderboards"
            >leaderboards</a
          >
          <a id="nav-achievements" class="link" href="/achievements"
            >achievements</a
          >
          <a id="nav-friends" class="link" href="/friends">friends & chat</a>
          <a href="/login" class="exit-button link electrolize">exit</a>
        </nav>

        <!-- component for everything else -->
        <div id="main" class="d-flex flex-column col h-100 gap-4"></div>
      </div>
    </div>
    <div
      id="modal"
      class="d-flex justify-content-center align-items-center modal-holder"
    >
      <div
        id="info-modal"
        class="modal flex-wrap d-flex gap-4 align-content-start justify-content-start align-items-start"
      >
        <h1 id="modal-heading" class="w-100 text-center"></h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
          onclick="openModal('close')"
        >
          <path
            d="M400 145.49L366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49z"
          />
        </svg>
      </div>
    </div>
    <!-- bootstrap scripts  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!-- router script -->
    <script src="/scripts/router.js"></script>
    <script src="/scripts/app.js"></script>

    <!-- game related scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="/scripts/game.js"></script>
    <script type="module" src="/scripts/backgroundEffects.js"></script>
    <script type="module" src="/scripts/gameCountdown.js"></script>
    <script type="module" src="/scripts/startGame.js"></script>
    <script type="module" src="/scripts/GameTrophy.js"></script>
  </body>
</html>
