<!-- title component -->
<div class="d-flex w-100 align-items-center justify-content-between">
  <h1 id="heading">FRIENDS</h1>
</div>

<div class="d-flex w-100 h-100">
  <div class="h-100 w-25">
    <div
      class="box w-100 h-100 me-1 d-flex flex-column gap-2 justify-content-start align-items-center p-4 scrollable"
      style="max-height: 83vh"
    >
      <h3 class="p-2">FRIENDS</h3>
      <div
        id="friends-friends"
        class="d-flex flex-column gap-2 w-100 scrollable justify-content-start align-items-center"
      ></div>
    </div>
  </div>
  <div class="h-100 w-75">
    <div
      class="box w-100 h-100 ms-1 d-flex flex-column gap-2 justify-content-start align-items-center p-4"
      style="max-height: 83vh"
    >
      <div class="w-100 d-flex justify-content-between align-items-center">
        <a id="friends-username" class="p-2">CHAT</a>
        <button class="btn small-btn clickable" id="friends-block-button" class="p-2" disabled>
          block
        </button>
      </div>
      <div
        id="friends-chat"
        class="box inner-box w-100 h-75 p-4 d-flex flex-column scrollable gap-2"
      >
      <p class="w-100 text-center">(click on a user to start texting!)</p>
    </div>
      <div class="box inner-box w-100 h-25 gap-2 p-4 d-flex justify-content-between">
        <textarea
          disabled
          maxlength="500"
          minlength="1"
          class="w-75 h-100 box p-2 text-white"
          placeholder="Write your message..."
          id="friends-message-input"
        ></textarea>
        <div class="d-flex flex-column w-25 gap-2 h-100">
          <button disabled id="friends-send-chat" class="btn w-100 h-50">
            SEND
          </button>
          <button disabled id="friends-start-game" class="btn w-100 h-50">
            START GAME
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
